<script src="../../JQuery/js/jquery-1.12.4.js"></script>
<script>
	function handleAsyncPromise(url){

		return new Promise((resolve,reject)=>{
			$.get(url,data=>{
				resolve(data);
			})
		})
	}

async function fn(url){
	let data1 = await handleAsyncPromise(url);
	console.log('data1:::',data1);

	let data2 = await handleAsyncPromise(data1.followers_url);
	console.log('data1:::',data2);

	let data3 = await handleAsyncPromise(data2[0].followers_url);
	console.log('data1:::',data3);		
}

fn('https://api.github.com/users/jly00148');
</script>
