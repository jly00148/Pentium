<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 300px;
			height: 300px;
			background-color: grey;
		}
		#son{
			width: 100px;
			height: 100px;
			background-color: red;
		}		
	</style>
</head>
<body>
	<div id="father"></div>
	<div id="son" draggable=true></div>
</body>
<script src="../JQuery/js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#father')
		.on('drop',function(){
			$(this).append($('#son'));
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		})
	})

</script>
</html>
