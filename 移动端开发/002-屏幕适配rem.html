<!DOCTYPE html>
<html lang="en" style="font-size: 100px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
        }
        img{
            width: 5rem;
        }
        h1{
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <img src="./view.jpg" alt="">
    <h1>这是一张图片</h1>
</body>
<script>
    ;(function(win,doc){
        var root = doc.getElementsByTagName('html')[0]
        function refershFontSize(){
            var clientWidth = doc.documentElement.clientWidth || doc.body.clientWidth;
            var fontSize = clientWidth / 10
            root.style.fontSize = fontSize + 'px'
        }
        win.addEventListener('DOMcontentLoaded',refershFontSize)
        win.addEventListener('resize',refershFontSize)
    })(window,document)
</script>
</html>
