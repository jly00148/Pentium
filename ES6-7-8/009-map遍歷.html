<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	let obj1 ={id:228};
	let obj2 ={id:338};
	let map = new Map();
	map.set('age',18);
	map.set(obj1,'teacher');
	map.set(obj2,'student');
	for(let key of map.keys()){
		console.log('key::',key);
	}
	for(let value of map.values()){
		console.log('value::',value);
	}
	for(let value of map){
		console.log('value::',value);
	}
	for(let entry of map.entries()){
		console.log('entry::',entry);
	}
	map.forEach(function(val,index){//回調函數遍歷
		console.log('val,index',val,index)
	})	
</script>
</html>
