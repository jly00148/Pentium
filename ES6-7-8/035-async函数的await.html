	let promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve('data');
		},200)
	})

	/*

		let data1 = await promise;
		console.log(data1);

	/*
	async function fn(){
		await Promise.reject('err');
		let data1 = await promise;
		console.log(data1);		
	}
	fn()
	.catch(err=>{
		console.log(err);
	})
	*/

	async function fn(){
		try{
			await Promise.reject('err');
		}
		catch(err){
			console.log(err);
		};

		try{
			let data1 = await promise;
			console.log(data1);
		}
		catch(err){
			console.log(err);
		}		
	}
	fn();
