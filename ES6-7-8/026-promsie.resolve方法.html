<script>
	let p1 = Promise.resolve();
	console.log(p1);//Promise对象

	let p2 = Promise.resolve(p1);
	console.log(p2);
	console.log(p1 === p2);//true

	let obj = {
		then:function(){
			console.log('then of obj....');//带then方法立即执行
		}
	}
	let p3 = Promise.resolve(obj);

	let obj1 = {
		otherThen:function(){
			console.log('otherThen of obj....');
		}
	}
	let p4 = Promise.resolve(obj1);
