<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3000px;
		}
		#box{
			position: absolute;
			right: 0;
			bottom: 0;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/util.js"></script>
<script>
	var oBox = document.getElementById('box');
	window.onload = window.onresize = window.onscroll = function(){
		var distence = window.innerHeight - oBox.offsetHeight + getScrollTop();		
		animate(oBox,'top',distence);
	}	
</script>
</html>
