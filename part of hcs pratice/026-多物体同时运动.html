<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 400px;
			height: 500px;
			border: 1px solid black;
			margin: 100px  auto;
		}
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;
			text-align: center;
			line-height: 100px;
			margin-bottom: 10px;
		}
		#div2{
			width: 100px;
			height: 100px;
			background-color: red;
			text-align: center;
			line-height: 100px;
			margin-bottom: 10px;
		}
		#div3{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.2;
			text-align: center;
			line-height: 100px;
		}				
	</style>
</head>
<body>
	<div class="container">
		<div id="div1">变宽</div>
		<div id="div2">变高</div>
		<div id="div3">变红</div>
	</div>
</body>
<script>
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var oDiv3 = document.getElementById('div3');
	var timer = 0;
	oDiv1.onmouseover = function(){
		var isPeed = 0;
		clearInterval(oDiv1.timer);
		oDiv1.timer = setInterval(function(){
			if(oDiv1.offsetWidth < 400){
				isPeed = 7;
			}else{
				isPeed = -7;
			};
			if(Math.abs(400 - oDiv1.offsetWidth) < Math.abs(isPeed)){
				oDiv1.style.width = '400px';
				clearInterval(oDiv1.timer);
			}else{
				oDiv1.style.width = oDiv1.offsetWidth + isPeed + 'px';
			}
		},10)
	}
	oDiv2.onmouseover = function(){
		var isPeed = 0;
		clearInterval(oDiv2.timer);
		oDiv2.timer = setInterval(function(){
			if(oDiv2.offsetHeight < 400){
				isPeed = 7;
			}else{
				isPeed = -7;
			};
			if(Math.abs(400 - oDiv2.offsetHeight) < Math.abs(isPeed)){
				oDiv2.style.height = '400px';
				clearInterval(oDiv2.timer);
			}else{
				oDiv2.style.height = oDiv2.offsetHeight + isPeed + 'px';
			}
		},10)
	}
	oDiv3.onmouseover = function(){
		var isPeed = 0;
		clearInterval(oDiv3.timer);
		oDiv3.timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oDiv3,true)['opacity']);
			current = current * 100;
			//console.log(current);
			if(current < 100){
				isPeed = 7;
			}else{
				isPeed = -7;
			};
			if(Math.abs(100 - current) < Math.abs(isPeed)){
				oDiv3.style.opacity = 1;
				clearInterval(oDiv3.timer);
			}else{
				oDiv3.style.opacity = (current + isPeed)/100;
			}
		},100)		
	}		
</script>
</html>
