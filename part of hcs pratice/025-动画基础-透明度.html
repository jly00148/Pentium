<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.1;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var isPeed = 0;
	var timer = 0;
	oBox.onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,true)['opacity']);
			current = current * 100;
			//console.log(current);
			if(current < 100){
				isPeed = 7;
			}else{
				isPeed = -7;
			};
			if(Math.abs(100 - current) < Math.abs(isPeed)){
				oBox.style.opacity = 1;
				clearInterval(timer);
			}else{
				oBox.style.opacity = (current + isPeed)/100;
			}
		},100)		
	}	
</script>
</html>
