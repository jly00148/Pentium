<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#tab-list{
			overflow: hidden;
			margin-bottom: 10px;
		}
		#tab-list li{
			float: left;
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			cursor: pointer;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6670;
		}
		#tab-container li{
			width: 400px;
			height: 600px;
			line-height: 600px;
			border: 1px solid #000;
			display: none;
			font-size: 80px;
			text-align: center;
		}
	</style>
</head>
<body>
	<ul id="tab-list">
		<li class="active">热门</li>
		<li>电视</li>
		<li>电脑</li>
		<li>家具</li>
	</ul>
	<ul id="tab-container">
		<li style="display: block">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	/*
	var aBtn = document.querySelectorAll('#tab-list li');
	var aContent = document.querySelectorAll('#tab-container li');
	for(var i = 0;i < aBtn.length;i++){
		aBtn[i].index = i;
		aBtn[i].onclick = function(){

				aBtn[j].className = '';
				aContent[j].style.display = 'none';
			}
			this.className = 'active';
			aContent[this.index].style.display = 'block';
		}
	}
	*/
	function Tab(listSelector,contentSelector){
		this.aBtn = document.querySelectorAll(listSelector);
		this.aContent = document.querySelectorAll(contentSelector);
		this.bindEvent();
	}

	Tab.prototype.bindEvent = function(){
		_this = this;
		//console.log(this)
		for(var i = 0; i<this.aBtn.length;i++){
			this.aBtn[i].index = i;
			//console.log(this);
			this.aBtn[i].onclick = function(){
				_this.fnClick(this);
			}
		}
	}
	Tab.prototype.fnClick = function(aBtn){
		//console.log(this);
		for(var i = 0; i<this.aBtn.length;i++){
			//console.log(this);
			this.aBtn[i].className = '';
			this.aContent[i].style.display = 'none';
		}
		aBtn.className = 'active';
		this.aContent[aBtn.index].style.display = 'block';
	}

	new Tab('#tab-list li','#tab-container li');
</script>
</html>
