<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>按钮</button>
	<ul>
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*
		$('li').on('click',function(){
			console.log('show li');
		})
		*/

		/*  第一种方法
		$('ul').delegate('li','click',function(){
			console.log('show li');
		})
		*/
		$('ul').on('click','li',function(){
			console.log('show li');
		})
		$('button').on('click',function(){
			var aLi = document.createElement('li');
			aLi.innerHTML = '我是创建的';
			$('ul').append(aLi);
		})
	})
</script>
</html>
