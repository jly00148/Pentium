<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 10px solid #000;
		}
	</style>
</head>
<body>
	<button>remove</button>
	<button>empty</button>
	<button>detach</button>
	<div>
		div
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert('aa');
		})
		$('button').eq(0).on('click',function(){
			var $dom = $('div').remove();
			$('body').append($dom);//删除节点的同时删除事件
		})
		$('button').eq(1).on('click',function(){
			var $dom = $('div').empty();
			$('body').append($dom);//删除DIV里的内容
		})
		$('button').eq(2).on('click',function(){
			var $dom = $('div').detach();
			$('body').append($dom);//删除节点但是事件还在
		})			
	})
</script>
</html>
