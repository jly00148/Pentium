<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 600px;
			height: 400px;
			border: 1px solid #000;
			margin: 200px auto;
		}
		ul{
			float: left;			
		}
		li{
			list-style: none;
			width: 200px;
			border: 1px solid #000;
			line-height: 50px;
			text-align: center;
			box-sizing: border-box;
			cursor: pointer;
		}
		.item{
			width: 200px;
			height: 100px;
			background-color: red;
		}
		.button{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li class="button">1</li>
			<div class="item"></div>
		</ul>
		<ul>
			<li>2</li>
			<div></div>
		</ul>
		<ul>
			<li>3</li>
			<div></div>
		</ul>
	</div>		
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('li').on('click',function(){
			$('ul').find('li')
		})
	})
</script>
</html>
