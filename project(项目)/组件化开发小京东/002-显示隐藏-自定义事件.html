<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		show:function($elem){
			$elem.trigger('show');
			$elem.show();
			$elem.trigger('show');
			
		},
		hide:function($elem){
			$elem.trigger('hide');
			$elem.hide();
			$elem.trigger('hidden');
		}
	}

	var $elem = $("#box");

	$elem.on('show shown hide hidden',function(ev){
		console.log(ev.type);
	})

	$('button').eq(0).on('click',function(){
		slient.show($elem);
	})
	$('button').eq(1).on('click',function(){
		slient.hide($elem);
	})	
</script>
</html>
