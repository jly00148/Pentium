<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			width: 150px;
			height: 50px;
			background-color: red;
			float: left;
			margin-right: 10px;
		}
		.active{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var nowIndex = 0;
	for(var i = 0;i<aLi.length;i++){
		aLi[i].index = i;


		;(function(i){
			aLi[i].onmouseover = function(){
			/*
			for(var j = 0 ;j<aLi.length;j++){
				aLi[j].className = '';
			}
			*/
			aLi[nowIndex].className = '';
			this.className = 'active';
			nowIndex = i;
		}
		})(i);
	}
</script>
</html>
