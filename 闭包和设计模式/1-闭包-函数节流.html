<script>
	function throttle(fn,time){
		var lsetData = Date.now();
		return function(){
			var nowData = Date.now();
			if(nowData - lsetData > time){
				fn();
				lsetData = nowData;
			} 
		}
	}
	var i = 0;
	window.onscroll = throttle(function(){
		console.log(i++);
	},500)
</script>
