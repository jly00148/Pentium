<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father{
			width: 600px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;

		}
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			position: relative;
			top: 50px;
			left: 50px;		
		}
		.box::after{
			content: '';
			height: 300px;
			width: 2px;
			position: absolute;
			left: 50%;
			margin-left: -1px;
			background-color: blue;
			transform: rotate(45deg)
		}
		.box::before{
			content: '';
			height: 300px;
			width: 2px;
			position: absolute;
			left: 50%;
			margin-left: -1px;
			background-color: blue;
			transform: rotate(-45deg)
		}
		.box:hover:before,
		.box:hover:after{
			background: #f00;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box"></div>
	</div>
</body>
</html>
