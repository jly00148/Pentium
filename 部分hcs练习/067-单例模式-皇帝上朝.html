<script>
	;(function(win){
		var king = null;
		function King(name){
			if(!king){
				this.name = name;
				this.id = Date.now();
				king = this
			}
			return king
		}

		King.prototype = {
			constructor:King,
			work:function(){
				console.log('the king name is '+ this.name+' and his id is ' +this.id )
			}
		}

		win.King = King;
	})(window)


	for(var i = 0;i<5;i++){
		new King('empiror').work()
	}
</script>
</html>
