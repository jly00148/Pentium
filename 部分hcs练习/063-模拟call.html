<script>

	//模拟call方法:
	var obj = {
		name:'tom',
	}

	function sayHi(name,age){
		console.log(this)
		console.log('my name is ' + name+ ' and my age is '+ age)
	}

	Function.prototype.myCall = function(newObj){

		// 处理第参数不传或者为null
		var newObj = newObj || window;

		// console.log(this) this 为sayHi函数
		// console.log(newObj) obj对象

 		//绑定sayHi
		newObj.fn = this
		var arr = [...arguments].splice(1)

		//调用函数改变this
		newObj.fn(...arr)

		//删除属性
		delete newObj.fn
	}

	sayHi.myCall(obj,'tom',18)

</script>
