<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
		if(!Person.prototype.sayHi){
			Person.prototype.sayHi = function(){
				console.log('i am ' + this.name);
			}
		}
		if(!Person.prototype.sayAge){
			Person.prototype.sayAge = function(){
				console.log('i am ' + this.age + 'yes old');
			}
		}	
	}
	var person1 = new Person('tom',18);
	console.log(person1);
	person1.sayHi();
	person1.sayAge();

	var person2 = new Person('leo',88);
	console.log(person2);
	person2.sayHi();
	person2.sayAge();
</script>
