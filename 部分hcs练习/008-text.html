<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	nav{
		width: 1920px;
		height: 38px;
		background-color: green;
		margin: 0 auto;
		position: relative;
	}
	nav .nav-box{
		width: 1190px;
		height: 38px;
		background-color: yellow;
		position: absolute;
		top: 0px;
		left: 50%;
		margin-left: -595px;
	}
	nav .nav-box .kind{
		width: 190px;
		height: 38px;
		background-color: blue;

	}
	nav .nav-box .nav-list-list{
		width: 830px;
		height: 38px;
		background-color: pink;
		float: left;
	}
	nav .nav-box .nav-list-list ul{
		width: 83px;
		height: 38px;
	}
	nav .nav-box .nav-list-list ul li{
		list-style: none;
		width: 83px;
		height: 38px;
		float: left;
		font-weight: bold;
		font-size: 15px;
		cursor: pointer;
		margin-top: 9px;
		color: green;
	}
	nav .nav-box .nav-list-list ul li:hover{
		color: tomato;
	}
	nav .nav-box .dsfp{
		width: 170px;
		height: 38px;
		background-color: grey;
		float: left;
	}

</head>

					<li>直播</li>
				</ul>
			</div>
			<div class="dsfp"></div>
		</div>
	</nav>
</body>
</html>
