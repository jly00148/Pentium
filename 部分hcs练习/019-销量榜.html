<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>销量榜</title>
</head>
<body>
	<table align="center" width="600px" height="200px" border="0px" bgcolor="black" cellspacing="1px">
		<caption>
			<h1>销量榜</h1>
		</caption>
		<thead>
			<tr align="center" bgcolor="grey">
				<th>排名</th>
				<th>型号</th>
				<th>销量</th>
				<th>利润</th>
			</tr>
		</thead>
		<tbody>
			<tr align="center" bgcolor="white">
				<td>1</td>
				<td>宝马</td>
				<td>66万</td>
				<td>80万</td>
			</tr>
			<tr align="center" bgcolor="white">
				<td>2</td>
				<td>奔驰</td>
				<td>50万</td>
				<td>66万</td>
			</tr>
			<tr align="center" bgcolor="white">
				<td>3</td>
				<td>奥迪</td>
				<td>95万</td>
				<td>100万</td>
			</tr>
		</tbody>
		<tfoot>
			<tr align="center" bgcolor="white">
				<td>总排名</td>
				<td>总排名</td>
				<td>总销量95万</td>
				<td>万</td>
			</tr>	
		</tfoot>
	</table>
</body>
</html>
