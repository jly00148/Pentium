<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画基础想吃肉te9-伸缩菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#main{
			width: 400px;
			height: 400px;
			background-color: yellow;
			position: absolute;
			top: 0px;
			left: -400px;
		}
		#sub{
			width: 100px;
			height: 100%;
			background-color: red;
			position: absolute;
			top: 0px;
			right: -100px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="sub"></div>
	</div>
</body>
<script>
	var oMain = document.getElementById('main');
	var oSub = document.getElementById('sub');
	var timer = 0;
	oMain.onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			if(oMain.offsetLeft < 0){
				isPeed = 7;
			}else{
				isPeed = -7;
			};
			if(Math.abs(0 - oMain.offsetLeft) < Math.abs(isPeed)){
				oMain.style.left = 0;
				clearInterval(timer);
			}else{
				oMain.style.left = oMain.offsetLeft + isPeed + 'px';
			}
		},10)
	}
	oMain.onmouseout = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			if(oMain.offsetLeft > -400){
				isPeed = -7;
			}else{
				isPeed = 7;
			};
			if(Math.abs(-400 - oMain.offsetLeft) < Math.abs(isPeed)){
				oMain.style.left = -400;
				clearInterval(timer);
			}else{
				oMain.style.left = oMain.offsetLeft + isPeed + 'px';
			}
		},10)		
	}	
</script>
</html>
